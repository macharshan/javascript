<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul>
        <li>javascript</li>
    </ul>
</body>
<script>
    function addListItem(languageName){
        const li = document.createElement(`li`)
        // console.log(li)
        li.innerHTML = languageName
        document.querySelector(`ul`).append(li)
    }
    addListItem(`python`)
    addListItem(`golang`)
    function addLiItem(languageName){
        const li = document.createElement(`li`)
        li.append(document.createTextNode(languageName))
        document.querySelector(`ul`).append(li)
    }
    addLiItem(`typeScript`)

    // edit
    const secondLang = document.querySelector(`li:nth-child(2)`)
    // console.log(secondLang)
    secondLang.innerHTML = `Mojo`

    const firstLang = document.querySelector(`li:first-child`)
    firstLang.outerHTML = `<li>cpp</li>`

    const lastLang = document.querySelector(`li:last-child`)
    // console.log(lastLang)
    const newLang = document.createElement(`li`)
    newLang.textContent = `csharp`
    lastLang.replaceWith(newLang)

    const thirdElement = document.querySelector(`li:nth-child(3)`)
    thirdElement.remove()



</script>
</html>
